<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Circle {
        constructor(radius = 1.0, color = "red") {
        this.radius = radius;
        this.color = color;
  }

  getRadius() {
    return this.radius;
  }

  setRadius(radius) {
    this.radius = radius;
  }

  getColor() {
    return this.color;
  }

  setColor(color) {
    this.color = color;
  }

  toString() {
    return `Circle [radius=${this.radius}, color=${this.color}]`;
  }

  getArea() {
    return Math.PI * this.radius * this.radius;
  }

  getCircumference() {
    return 2 * Math.PI * this.radius;
  }
}

// Example usage:
const myCircle = new Circle(); // Creates a Circle object with default values
console.log(myCircle.toString()); // Outputs: Circle [radius=1, color=red]
myCircle.setRadius(2.5); // Sets the radius to 2.5
console.log(myCircle.getRadius()); // Outputs: 2.5
console.log(myCircle.getArea()); // Outputs: 19.634954084936208
console.log(myCircle.getCircumference()); // Outputs: 15.707963267948966
    </script>
</body>
</html>
